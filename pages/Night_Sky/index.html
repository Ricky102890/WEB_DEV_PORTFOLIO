<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser Tab -->
    <title>NightSky</title>
    <link rel="icon" type="image/x-icon" href="/pages/Night_Sky/MEDIA/ICONS/">
    <!-- CSS -->
    <link rel="stylesheet" href="/pages/Night_Sky/CSS/default.css">
    <link rel="stylesheet" href="/pages/Night_Sky/CSS/styles.css">
    <!-- JS -->
    <script src="/pages/Night_Sky/JS/script.js" defer></script>
</head>
<body>
    <div class="responsive">
      <header>
        <nav>
            <ul class="navbar">
                <li class="nav_item">
                    <button class="nav_btn">Link</button>
                    <div class="sub_menu">
                        <a href="#" class="nav_link">Sub Link</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="feed">
        <div class="feed_intro">
            <div class="img_scaler"><img src="#" alt="NightSky Logo"></div>
            <button id="discover_btn">Discover</button>
            <button id="following_btn">Following</button>
        </div>
        <div class="feed_trend">
            <div class="search">
                <button class="search_icon_btn"><img src="#" alt="Search Icon"></button>
                <input type="text" class="search_input">
            </div>
            <div class="feed_links">
                <button id="discover_btn2">Discover</button>
                <button id="following_btn2">Following</button>
            </div>
            <div class="feed_trending">
                <div class="trend_intro">
                    <img src="#" alt="Trending Icon" class="trend_icon">
                    <span class="trend_title">Trending</span>
                </div>
                <div class="trend_wrapper">
                    <button class="trend_btn" id="trend_one">G7 Summit</button>
                </div>
                <div class="trend_footer">
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                    <a href="#">Link</a>
                </div>
            </div>
        </div>
        <div class="feed_menu">
            <div class="feed_item">
                <div class="feed_profile">

                    <div class="profile_pic">
                        <img src="#" alt="Profile Pic" class="feed_profile_pic">
                    </div>

                    <div class="feed_profile_names">
                        <div class="feed_profile_names">
                            <span class="feed_profile_name">Jon Dow</span>
                            <img src="#" alt="Profile Icon" class="feed_profile_icon">   
                        </div>
                        <div class="feed_profile_alias">
                            <a href="#">@JonDow.nsky</a>
                            <span class="post_age">4h</span>
                            <div class="feed_peek">
                                <div class="peek_intro">
                                    <button class="request_btn">Following</button>
                                    <div class="peek_pic">
                                        <img src="#" alt="Profile Pic">
                                    </div>
                                    <div class="peek_info">
                                        <div class="peek_names">
                                            <div class="peek_name_wrapper">
                                                <span class="peek_name" id="peek_name">Jon Dow</span>
                                            </div>
                                            <div class="peek_alias">
                                                <span class="peek_request">Follows You</span>
                                                <span class="peek_alias">@JonDow.nsky</span>
                                            </div>
                                        </div>
                                        <div class="peek_community">
                                            <div class="peek_follows">
                                                <div class="peek_followers">
                                                    <span class="follower_cnt">54k</span>
                                                    <span class="follower_text">followers</span>
                                                </div>
                                                <div class="peek_following">
                                                    <span class="following_cnt">22</span>
                                                    <span class="following_text">following</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="peek_bio">
                                            <span class="peek_bio_content"></span>
                                        </div>
                                        <div class="peek_links">
                                            <a href="" class="peek_link">Link</a>
                                        </div>
                                        <div class="peek_mutuals">
                                            <div class="peek_slider">
                                                <div class="peek_slide">
                                                    <img src="#" alt="Profile Pics">
                                                    <a href="#" class="peek_profile_link">Link</a>
                                                </div>
                                                <div class="peek_slide">
                                                    <img src="#" alt="Profile Pics">
                                                    <a href="#" class="peek_profile_link">Link</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
